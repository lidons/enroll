<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="__PUBLIC__/admin/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css">
    <script src="__PUBLIC__/admin/js/jquery.js"></script>
    <script src="__PUBLIC__/admin/js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel" style="width: 40%;float: left; margin-left: 5%;margin-right:5%;margin-top: 10px;">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">  
  <!--  <a class="button border-yellow" href="#add"><span class="icon-plus-square-o"></span> 添加内容</a>-->
  </div> 
  <table class="table table-hover text-center">
    <tr>
      <th width="50%">组别</th> 
      <th width="25%">排序</th>      
      <th width="25%">操作</th>
    </tr>
    <volist name="add" id="vo"> 
    <tr> 
      <td>{$vo.addtime}</td> 
	  <td>{$vo.sort}</td>     
      <td>
      <div class="button-group">
       <a class="button border-red" href="{:U('Admin/index/del_time',array('id'=>$vo['id']))}" onclick="return isdel()"><span class="icon-trash-o"></span> 删除</a>
      </div>
      </td>
    </tr> 
   </volist> 
  </table>
</div>
<script>
function isdel(){
	if (confirm('确定要删除吗')){
     return true;
     }else{
     return false;
     }
}
</script>
<div class="panel admin-panel margin-top" style="width: 40%;float: left;">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加组别</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:U('Admin/index/addgroups')}">   
       <div class="form-group">
        <div class="label">
          <label>添加组别：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" style="width:200px;" name="addtime" value=""  placeholder="填写组别"/>         
          <div class="tips"></div>
        </div>
      </div>       
	 <div class="form-group">
        <div class="label">
          <label>排序：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="sort" value="" placeholder="排序"/>         
          <div class="tips"></div>
        </div>
      </div>   
     <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
    </div>
    </form>
  </div>
</div>
</body></html>
